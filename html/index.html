<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFOnline Auth</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        #hi {
            display: block;
        }
    </style>
</head>
<body>
    <div class="pane center">
        <h1>DFOnline Auth</h1>
        <div id="logged-out">
            <p>You are not logged in! <br> Go to <code>/join <strong><em>tell the admin to change this!</em></strong></code> to log in.</p>
        </div>
        <div id="logged-in" style="display: none;">
            <img id="head" src="" alt="Player Head">
            <p id="hi">Hello <span id="username">Username</span></p>
            <hr>
            <button onclick="logout()">Logout</button>
        </div>
        <script>
            const loggedOut = document.getElementById('logged-out');
            const loggedIn = document.getElementById('logged-in');

            const key = localStorage.getItem('user')
            if(key != null) {
                const auth = JSON.parse(key);

                loggedOut.style.display = 'none'
                loggedIn.style.display = '';

                const username = document.getElementById('username');
                username.innerText = auth.username;
                /**
                 * @type {HTMLImageElement}
                 */
                const head = document.getElementById('head');
                head.src = `https://crafatar.com/avatars/${auth.uuid}?overlay`;
            }

            function logout() {
                localStorage.clear();

                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i];
                    const eqPos = cookie.indexOf("=");
                    const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
                }

                location.reload();
            }
        </script>
    </div>
    <footer>
        DFOnline <a href="https://github.com/DFOnline/auth">Auth</a> by <a href="https://github.com/GeorgeRNG">GeorgeRNG</a>
        <br>
        Thank you to <a href="https://crafatar.com">Crafatar</a> for providing avatars.
    </footer>
</body>
</html>
